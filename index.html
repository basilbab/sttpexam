<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://miro.medium.com/v2/resize:fit:1200/1*l019gUgngy4XhGcDpUjqfQ.png') repeat;
      background-size: 200px auto; /* Size each tile */
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* White overlay with 50% transparency */
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 700px;
      margin: 100px auto;
    }

    .card img {
      max-height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      background-color: #ff1493;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #c2185b;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="MITS-LOGO-NEW.jpeg" alt="MITS Logo">
    <h1>
      ADMISSION TEST<br>
      ANDROID APP DEVELOPMENT WITH FLUTTER &<br>
      FUNCTIONAL PROGRAMMING
    </h1>
    <a class="btn" href="https://forms.gle/aLQbpiUiH5RofEYy6" target="_blank">Take Me to the Test</a>
  </div>
</body>
</html>
